{{- if eq .Values.env "PROD" }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
 name: chevereto
 annotations:
   ingress.kubernetes.io/ssl-redirect: "false"
spec:
 rules:
 - host: {{ .Values.host }}
   http:
     paths:
     - path: /
       backend:
         serviceName: chevereto
         servicePort: 80
{{- end }}